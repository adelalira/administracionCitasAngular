
    <div class="row mt-5 m-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
            <th>Name</th>
            <th> Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
            <td>{{item.nombre}}</td>
            <td>{{item.precio}}</td>
            </tr>
        </tbody>
        </table>
    </div>





    <div class="row" >
        <div class="col-md-6 col-xs-12 ">
          <!--CARTA 1-->
          <div class="card-wrapper centrado">
            <div class="card-container">
              <div class="card-header">
                <img src="../../../assets/img/chicaUser.jpg" alt="Face Image">
              </div>
              <div class="card-footer">
              </div>
              <div class="card-footer-title">
                  <span class="roboto-bold">
                    Take care of your body</span>
              </div>
          </div>
       </div>  
    
    
      
    
     </div>
