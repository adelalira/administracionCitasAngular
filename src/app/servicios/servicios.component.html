
    <div class="row mt-5 m-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
            <th>Name</th>
            <th> Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
            <td>{{item.nombre}}</td>
            <td>{{item.precio}}</td>
            </tr>
        </tbody>
        </table>
    </div>
