<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
      
        name="email"
        placeholder="Email"
        required="required"
      /><!--  [(ngModel)]="email"-->
      <input
        type="password"
       
        name="password"
        placeholder="Password"
        required="required"
      /><!-- [(ngModel)]="password"-->
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
  <div>
    <button class="btn btn-primary" routerLink="/register">Register</button>
  </div>
