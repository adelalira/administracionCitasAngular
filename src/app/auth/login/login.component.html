<div class="row">
  <div class="col">
      <form (ngSubmit)="login()"
            #miFormulario="ngForm"
            autocomplete="off">
          
          <!-- EMAIL -->
          <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                  
                  <input type="email"
                         class="form-control"
                         [(ngModel)]="user.email"
                         name="email"
                         placeholder="Email">

                  <!--<span class="form-text text-danger"
                      *ngIf="nombreValido()">
                      Debe de ser de 3 letras
                  </span>-->
              </div>
          </div>


          <!-- PASSWORD -->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                
                <input type="password"
                       class="form-control"
                       [(ngModel)]="user.password"
                       name="password"
                       placeholder="Password">

                <!--<span class="form-text text-danger"
                    *ngIf="nombreValido()">
                    Debe de ser de 3 letras
                </span>-->
            </div>
        </div>


        <!--BOTON PARA LOGEAR-->
          <div class="row">
              <div class="col">
                  <button type="submit"
                          [disabled]="miFormulario.invalid"
                          class="btn btn-primary float-end"
                          routerLink="/register"> <!--CAMBIAR EL ENLACE CUANDO TENGAMOS LA RUTA DESEADA-->
                      Enter
                  </button>
              </div>
          </div>
      </form>


      <!--BOTON DE REGISTRAR-->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" 
                  routerLink="/auth/register" >Register </button>
        </div>
    </div>


  </div>
</div>
