<div class="row text-center mt-5">
    <div class="col-md-12 col-lg-12 col-sm-12 col-12">

        <form autocomplete="off" 
              [formGroup]="miFormulario"
              (ngSubmit)="submitFormulario()">

            <!-- Name -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="name"
                           placeholder="Pepe">

                    <span class="form-text text-danger"
                          *ngIf="campoNoValido('name')">
                          Este campo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="lastname"
                           placeholder="García">

                  <span class="form-text text-danger"
                          *ngIf="campoNoValido('lastname')">
                          Este campo es obligatorio
                    </span>
                </div>
            </div>


            <!-- DNI -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">DNI</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="dni"
                           placeholder="45876234T">

                    <span class="form-text text-danger"
                          *ngIf="campoNoValido('dni')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>
            
            <!-- Telephone -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Telephone</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="telephone"
                           placeholder="674321456">

                   <span class="form-text text-danger"
                          *ngIf="campoNoValido('telephone')">
                      Este campo es obligatorio
                    </span>
                </div>
            </div>


            <!-- Email -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email"
                           class="form-control"
                           formControlName="email"
                           placeholder="pepe@gmail.com">
                    <span class="form-text text-danger"
                           *ngIf="campoNoValido('email')">
                        {{ emailErrorMsg }}
                    </span>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password"
                           class="form-control"
                           formControlName="password"
                           placeholder="Enter your password">

                    <span class="form-text text-danger"
                           *ngIf="campoNoValido('password')">
                         La contraseña debe de ser mayor de 6 caracteres.
                    </span>
                </div>
            </div>

            <!-- Password2 -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password"
                           class="form-control"
                           formControlName="password2"
                           placeholder="Confirm Password">
                    
                    <span class="form-text text-danger"
                           *ngIf="campoNoValido('password2')">
                         Las contraseñas deben de ser iguales
                    </span>
                </div>
            </div>

            <!-- Switches -->
            <div class="row mb-3 mt-md-3 mx-3">
                <label class="col-sm-3 col-4 col-md-2 col-form-label"></label>
                <div class="col-sm-4 col-md-6 col-lg-4">
                    <div class="form-check">
                        <input class="form-check-input"
                            type="checkbox"
                            formControlName="condiciones"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Terms and conditions of use
                        </label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col"><!-- [disabled]="miFormulario.!invalid"  -->
                    <button class="custom-btn btn"
                            [disabled]="miFormulario.invalid"  
                            type="submit">
                        Register
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>


<app-floating-button ubicacion="Register"></app-floating-button>
